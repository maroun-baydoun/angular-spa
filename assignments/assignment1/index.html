<!doctype html>
<html lang="en">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../common/styles/bootstrap.min.css">
        <style>
            .message {
                font-size: 1.3em;
                font-weight: bold;
            }
            .message.red {
                color: red;
            }
            .message.green {
                color: green;
            }
            .form-control.red {
                border-color: red;
            }
            .form-control.green {
                border-color: green;
            }

        </style>
        <script src="../common/scripts/angular.js"></script>
        <script src="./app.js"></script>
    </head>
    <body ng-app="LunchCheck">
        <div class="container" ng-controller="LunchCheckController">
            <h1>Lunch Checker</h1>

            <div class="form-group">
                <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-class="color" ng-model="input">
                <small>Empty items do not count</small>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
            </div>
            <div class="form-group message" ng-class="color">
                {{message}}
            </div>
        </div>
    </body>
</html>
